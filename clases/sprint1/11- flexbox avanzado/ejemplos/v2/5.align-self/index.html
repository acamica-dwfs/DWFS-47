<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Flexbox - Propiedades elementos hijos</h1>
    <h2>align-self</h2>
    <h3>auto</h3>
    <div class="as_auto parent">
        <div class="box">1</div>
        <div class="box child">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>flex-start</h3>
    <div class="as_start parent">
        <div class="box">1</div>
        <div class="box child">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>flex-end</h3>
    <div class="as_end parent">
        <div class="box">1</div>
        <div class="box child">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>center</h3>
    <div class="as_center parent">
        <div class="box">1</div>
        <div class="box child">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>baseline</h3>
    <div class="as_baseline parent">
        <div class="box child1">1</div>
        <div class="box child">2</div>
        <div class="box child3">3</div>
        <div class="box child4">4</div>
    </div>
    <h3>stretch</h3>
    <div class="as_stretch parent">
        <div class="box">1</div>
        <div class="box child">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</main>
</body>
</html>
