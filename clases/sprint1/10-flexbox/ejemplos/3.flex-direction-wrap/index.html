<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox wrap</title>
    <link rel="stylesheet" href="../style-general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <!--1.2.flex-direction: row - column-wrap, todos ejemplificadas con 1.2.flex-direction: row - column row-->
    <h2>Flex-wrap:</h2>
    <p>Ejemplificado con flex-direction: row</p>
    <h3>nowrap</h3>
    <div class="nowrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    <h3>wrap</h3>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    <h3>wrap-reverse</h3>
    <div class="wrap_reverse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</main>
</body>
</html>
