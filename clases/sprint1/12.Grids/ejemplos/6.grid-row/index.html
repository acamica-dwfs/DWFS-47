<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Grids</h1>
<h2>grid-row-start</h2>
<p>grid-row-start: 3;</p>
<div class="row-start parent">
    <div class="box">1</div>
    <div class="box selected">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
<h2>grid-row-end</h2>
<p>grid-row-end: 3;</p>
<div class="row-end parent">
    <div class="box">1</div>
    <div class="box selected">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
<h2>grid-row: grid-row-start / grid-row-end</h2>
<p>grid-row: 1 / 4;</p>
<div class="row parent">
    <div class="box">1</div>
    <div class="box selected">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
</body>
</html>
