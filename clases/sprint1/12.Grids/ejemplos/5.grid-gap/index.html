<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Grids</h1>
<h2>grid-row-gap</h2>
<p>grid-row-gap: 5px;</p>
<div class="gap-row parent">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
<h2>grid-column-gap</h2>
<p>grid-column-gap: 5px;</p>
<div class="gap-col parent">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
<h2>grid-gap</h2>
<p>grid-gap: 5px;</p>
<div class="gap parent">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
</div>
</body>
</html>
