<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../style-general.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Flexbox - Propiedades elementos padre</h1>
    <!--1.2.flex-direction-->
    <h2>Flex-direction:</h2>
    <h3>row</h3>
    <div class="row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>row-reverse</h3>
    <div class="row_reverse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>column</h3>
    <div class="column">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <h3>column-reverse</h3>
    <div class="column_reverse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</main>
</body>
</html>
